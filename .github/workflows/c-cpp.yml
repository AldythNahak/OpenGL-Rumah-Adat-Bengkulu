name: Build OpenGL App on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install freeglut via Chocolatey
        run: choco install freeglut

      - name: Compile with g++
        shell: cmd
        run: |
          g++ main.cpp imageloader.cpp -o app.exe -lfreeglut -lopengl32
